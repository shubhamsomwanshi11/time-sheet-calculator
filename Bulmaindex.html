<body>

                            <input type="number" value="00" min="00" max="59" id="0-starting-minutes" class="input">
                            <div class="select mx-2">
                                <select name="" id="0-starting-time-period">

                                    <option value="2" id="1-starting-pm">PM</option>
                                </select>

                        </td>
                        <td name="Ending :" class="is-flex">

                            <span class="mt-2 mx-1 has-text-weight-bold">:</span>

                            <div class="select mx-2">
                                <select name="" id="0-ending-time-period" class="select">
                                    <option value="2" id="0-ending-pm">PM</option>
                                    <option value="1" id="0-ending-am">AM</option>
                                </select>
                            </div>
                        </td>

                            <span class="mt-2 mx-1 has-text-weight-bold">:</span>

                        <td class="is-flex is-justify-content-center" name="Total"><span id="2-total"
                                class="has-text-grey has-text-weight-bold">00:00</span></td>
                    </tr>

                        <td name="Starting :" class="is-flex">

                                    <option value="2" id="6-starting-pm">PM</option>
                                </select>
                            </div>

                            <input type="number" value="00" min="00" max="12" id="6-ending-hours" class="input">

                </tbody>
                <tfoot>
                    <tr class="is-flex pb-4">
                        <td>

                        </td>
                        <td>

                        </td>
                        <td class="is-flex is-justify-content-center">

            </table>
            <div class="is-flex">
                <button class="button is-large is-light mx-2" onclick="Calculatedata()">
                    <p>

                            <i class="fas fa-calculator"></i>

                <button class="button is-large is-light" type="reset">
